<script>
    let jingdutiao = document.getElementsByClassName('jingdutiao')[0]
    let time = 10
    let n = 0
    function creat(obj) {
        n++
        obj.style.width = 20 * n + 'px'
        if (n == time) {
            console.log(123);
            clearInterval(() => {
                creat(obj)
            }, 0)
        }
    }
    setInterval(() => {
        creat(jingdutiao)
    }, 1000)
</script>
