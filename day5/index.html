<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            width: 200px;
            height: 50px;
            overflow: hidden;
            transition: all 0.5s linear;
        }

        ul li {
            background: red;
            color: white;

            border: 1px solid white;
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>一级首页</li>
            <li>一级首页</li>
            <li>一级首页</li>
            <li>一级首页</li>
            <li>一级首页</li>
            <li>一级首页</li>
        </ul>
    </div>
</body>

</html>
<script>
    let state = false
    let liList = document.querySelectorAll('ul')
    liList[0].addEventListener('click', function () {
        state = !state
        if (state) {
            liList[0].style.height = 300 + 'px'
        }
        else {
            liList[0].style.height = 50 + 'px'
        }
    })
</script>
