    let oDiv = document.querySelectorAll('.content_item')
    oDiv.forEach((panel, i) => {
        panel.addEventListener('click', () => {
            //classList是获取到dom数组的class样式集合
            removeActiveClasses()
            panel.classList.add('active')
        })
    });
    function removeActiveClasses() {
        oDiv.forEach(panel => {
            panel.classList.remove('active')
        })
    }
