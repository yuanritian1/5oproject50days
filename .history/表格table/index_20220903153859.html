<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="containerBox">
        <table border="1">
            <thead>
                <tr>
                    <th>
                        序号
                    </th>
                    <th>
                        姓名
                    </th>
                    <th>
                        年龄
                    </th>
                    <th>
                        性别
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
            </thead>
            <tbody id="content">
            </tbody>
            <tfoot id="foot">
            </tfoot>
        </table>
    </div>
</body>

</html>
<script>
    const DATE_ARR = [
        { id: '1', name: '张三', age: '18', sex: '男' },
        { id: '2', name: '张三1', age: '18', sex: '女' },
        { id: '3', name: '张三2', age: '18', sex: '男' },
        { id: '4', name: '张三3', age: '18', sex: '男' },
        { id: '5', name: '张三4', age: '18', sex: '女' },
        { id: '6', name: '张三5', age: '18', sex: '男' },
    ]
    let bodyContent = document.getElementById('content')
    let footContent = document.getElementById('foot')
    function showTable(data) {
        bodyContent.innerHTML = ''
        data.forEach((item) => {
            bodyContent.innerHTML += `
    <tr>
        <td>${item.id}</td>
        <td>${item.name}</td>
        <td>${item.age}</td>
        <td>${item.sex}</td>
        <td><button onclick='edit(this)'>编辑</button></td>
        <td><button>新增</button></td>
        <td><button>删除</button></td>
        </tr>
    `
        })
    }
    function edit(e) {
        console.log(e);
    }
    function jiequ(value) {
        let arr = DATE_ARR.slice((value - 1) * 3, 3 * value)
        showTable(arr)
    }
    function page(e) {
        jiequ(+e.innerHTML)
    }
    function fenye() {
        let num = Math.ceil(DATE_ARR.length / 3)
        let str = ''
        for (let i = 0; i < num; i++) {
            str += `
<button onclick='page(this)'>${i + 1}</button>
`
        }
        footContent.innerHTML = str
    }
    fenye()
    jiequ(1)
</script>
